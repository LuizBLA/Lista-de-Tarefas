<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997985.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>

<body>
    <h1>Lista de tarefas</h1>
    <div class="name">
        <input type="text" id="taskInput" placeholder="Digite uma Tarefa">
        <button onclick="addTask()" class="out">Adicionar Tarefa</button>
    </div>
    <ul id="taskList">

    </ul>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var taskList = document.getElementById("taskList");
                var li = document.createElement("li");
                li.className = "taskItem";
                li.innerHTML = taskText + '<button onclick="removeTask(this)" class="in">Remover</button>';
                taskList.appendChild(li);
                taskInput.value = "";
            } else {
                alert("Por favor, insira uma tarefa v√°lida.")
            }
        }

        function removeTask(button) {
            var li = button.parentNode;
            var ul = li.parentNode;
            ul.removeChild(li);
        }

        document.getElementById("taskInput").addEventListener("keypress", function(event){
            if(event.key ==="Enter"){
                addTask();
            }
        })
    </script>

<footer>

</footer>

</body>

</html>
